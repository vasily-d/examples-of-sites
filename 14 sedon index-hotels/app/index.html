							</li>
						</ul>
					</div>	
				</div>

				<div class="range-filter">
					<h2>Стоимость в сутки (Р):</h2>
					<div class="price-range">
						<label>от</label>
						<input type="text" name="from" value="0">

					<input type="range" name="range"><br>
					<button type="submit">Показать</button>
