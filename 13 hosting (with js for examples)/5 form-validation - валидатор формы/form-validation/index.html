<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Form validation</title>
</head>
<body>


<div class="container">
    <h3 class="form-title">Заполните форму</h3>

    <form action="#" method="#" class="form" id="js-register-form">
        <div class="message js-form-message"></div>
        <div class="form-group">
            <input type="text" placeholder="Ваше имя" name="form_name" class="form-input">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Ваш e-mail" name="form_email" class="form-input">
        </div>
        <div class="form-group">
            <input type="tel" placeholder="Ваш телефон" name="form_tel" class="form-input">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Пароль" name="form_pswd1" id="form_pswd1" class="form-input">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Повторите пароль" name="form_pswd2" class="form-input">
        </div>
        <div class="form-group">
            <textarea name="" placeholder="Текст сообщения" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="form-btn">Отправить</button>
        </div>
    </form>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="js/custom.js"></script>


</body>
</html>
